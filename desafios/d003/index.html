<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font: normal 14pt Arial;
            background-color: white;
            color: black;
            width: 250px;
            height: 80px;
            line-height: 75px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicar()">Antecessor e sucessor</button>
    <script>
        function clicar() {
            let numero = window.prompt('Digite um número inteiro qualquer ')
            window.alert(`Antes de ${numero}, temos o número ${numero -=1}. Depois de ${numero +=1}, temos o número ${numero +=1}.`)
        }
    </script>
</body>
</html>
