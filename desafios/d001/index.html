<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font: normal 15pt Arial;
            background-color: white;
            color: black;
            width: 100px;
            height: 80px;
            line-height: 75px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button id="b01" onclick="click1()">Botão 1</button>
    <button id="b02" onclick="click2()">Botão 2</button>
    <button id="b03" onclick="click3()">Botão 3</button>

    <script>
    function click1() {
        window.alert('Você clicou no 1º botão!')
    }

    function click2() {
        window.alert('Você clicou no 2º botão!')
    }

    function click3() {
        window.alert('Você clicou no 3º botão!')
    }
    </script>
</body>
</html>
